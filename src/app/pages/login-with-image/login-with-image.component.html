<ng-progress [color]="'#fac31e'" [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1"
[speed]="200" [showSpinner]="false"
 [trickleSpeed]="250" [thick]="false" [ease]="'linear'"></ng-progress>

 
<div class="auth-bg">
    <div class="authentication-box">
        <h4 class="text-center">LOGIN</h4>
        <h6 class="text-center">Enter your Username and Password For Login or Signup</h6>
        <div class="card mt-4 p-4 mb-0">
            <form class="theme-form"  [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="col-form-label pt-0">Your Name</label>
                    <input type="text" class="form-control"  formControlName="username"  placeholder="Example: Username@customerName" required>
                    <div *ngIf="LoginForm.get('username').invalid && submitted">
                    <div *ngIf="LoginForm.get('username').errors['required']" class="text text-danger">
                        UserName is required.
                     </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" required>

                    <div *ngIf="LoginForm.get('password').invalid && submitted">
                        <div *ngIf="LoginForm.get('password').errors['required']" class="text text-danger">
                            Password is required.
                         </div>
                         <div *ngIf="LoginForm.get('password').errors['minlength']" class="text text-danger">
                            Password should contain at least 4 digits.
                         </div>
                         <div *ngIf="LoginForm.get('password').errors['maxlength']" class="text text-danger">
                            Password should not exceed the limit of 8 digits.
                         </div>
                        </div>
                </div>
                <div class="checkbox p-0">
                    <input id="checkbox1" type="checkbox" formControlName="rememberMe">
                    <label for="checkbox1">Remember me</label>
                </div>
                <div class="form-group form-row mt-3 mb-0">
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">LOGIN</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="auth-bg-effect">
    <div class="first-effect"></div>
    <div class="second-effect"></div>
    <div class="third-effect"></div>
    <div class="fourth-effect"></div>
</div>
